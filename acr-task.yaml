version: v1.1.0
secrets:
  - id: registry-user
    keyvault: https://{{.Values.KEYVAULT}}.vault.azure.net/secrets/registry-{{.Run.Registry}}-user
  - id: registry-password
    keyvault: https://{{.Values.KEYVAULT}}.vault.azure.net/secrets/registry-{{.Run.Registry}}-password
steps:
  # Build 
  - id: build-hello-world
    build: >
      --build-arg REGISTRY_FROM_URL={{.Values.REGISTRY_FROM_URL}} 
      -t {{.Run.Registry}}/hello-world:{{.Run.ID}} 
      -f Dockerfile 
      .
  - id: push-images
    when: ['build-hello-world']
    push: 
    - "{{.Run.Registry}}/hello-world:{{.Run.ID}}"
  - id: az-login
    # login with the identity of the task
    # run concurrently while the image is building: when: [-] indicates, wait for nothing
    when: ['-']
    cmd: az login --identity > /dev/null
  - id: deploy-aci
    when: ['az-login']
    cmd: >
      az container create 
      --resource-group {{.Values.ACI_RG}} 
      --name {{.Values.ACI}} 
      --image {{.Run.Registry}}/hello-world:{{.Run.ID}} 
      --registry-username {{.Secrets.registry-user}} 
      --registry-password {{.Secrets.registry-password}} 
      --ip-address public 
      --ports 80
