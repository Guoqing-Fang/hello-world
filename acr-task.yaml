version: v1.1.0
secrets:
  - id: registry-acmerockets-user
    keyvault: https://acr-task-credentials.vault.azure.net/secrets/registry-acmerockets-user
  - id: registry-acmerockets-password
    keyvault: https://acr-task-credentials.vault.azure.net/secrets/registry-acmerockets-password
steps:
  # Build 
  - id: build-hello-world
    build: >
      --build-arg REGISTRY_FROM_URL={{.Values.REGISTRY_FROM_URL}} 
      -t {{.Run.Registry}}/hello-world:{{.Run.ID}} 
      -f Dockerfile 
      .
  - id: push-images
    when: ['build-hello-world']
    push: 
    - "{{.Run.Registry}}/hello-world:{{.Run.ID}}"
  - id: az-login
    # login with the identity of the task
    # run concurrently while the image is building: when: [-] indicates, wait for nothing
    when: ['-']
    cmd: az login --identity > /dev/null
  - id: deploy-aci
    when: ['az-login']
    cmd: >
      az container create 
      --resource-group {{.Values.ACI_RG}} 
      --name {{.Values.ACI}} 
      --image {{.Run.Registry}}/hello-world:{{.Run.ID}} 
      --registry-username {{.Secrets.registry-acmerockets-user}} 
      --registry-password {{.Secrets.registry-acmerockets-password}} 
      --ip-address public 
      --ports 80
