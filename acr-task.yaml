version: v1.1.0
steps:
  # Log in to Docker Hub
  - cmd: >
      docker login {{.Values.REGISTRY_SOURCE_URL}}
      --username '{{.Values.REGISTRY_SOURCE_USER}}' 
      --password '{{.Values.REGISTRY_SOURCE_PASSWORD}}'
  # Build 
  - id: build-hello-world
    build: >
      --build-arg REGISTRY_URL={{.Values.REGISTRY_URL}} 
      -t {{.Run.Registry}}/hello-world:{{.Run.ID}} 
      -f Dockerfile 
      .
  - id: push-images
    when: ['build-hello-world']
    push: 
    - "{{.Run.Registry}}/hello-world:{{.Run.ID}}"
  - id: az-login
    # login with the identity of the task
    # run concurrently while the image is building: when: [-] indicates, wait for nothing
    when: ['-']
    cmd: az login --identity > /dev/null
  - id: deploy-aci
    when: ['push-images']
    cmd: >
      az container create 
      --resource-group {{.Values.ACI_RG}} 
      --name {{.Values.ACI}} 
      --image {{.Run.Registry}}/hello-world:{{.Run.ID}} 
      --registry-username {{.Values.REGISTRY_USER}} 
      --registry-password {{.Values.REGISTRY_PASSWORD}} 
      --ip-address public 
      --ports 80
